<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/acbe49dba1.js" crossorigin="anonymous"></script>
    <title>To do list</title>
</head>

<body>
    <div class="generalDiv">
        <section>
            <div class="div-container">
                <div class="title">
                    <a href="#index.html">
                        <p>Todady's to do</p>
                    </a>
                </div>
                <div class="addTask">
                    <input id="newTaskInp" type="text" placeholder="Add to do list">
                    <button id="addTaskBtn"><i class="fa-solid fa-plus"></i></button>
                </div>

                <div id="toDoList">
                    <!--list of task dymanically generated-->
                </div>

                <div class="cleanDiv">
                    <p>Clear all completed</p>
                </div>

            </div>
        </section>
    </div>
</body>

</html>
